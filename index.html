<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="main-img">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="tasks">
      <p id="tasks-category">
        <label for="new-task-input" class="tasks-category-title">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task-input"class="task task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="tasks-category-title">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="tasks-item">
          <input class="task-checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">
            <img class="img" src="./remove.svg">
          </button>
        </li>
        <li class="tasks-item edited-task">
          <input class="task-checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="btn edit-btn">Save</button>
          <button class="btn delete-btn">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="tasks-category-title">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="tasks-item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
