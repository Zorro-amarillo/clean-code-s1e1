<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article class="article tasks">
        <h1 id="tasks-category">
          <label for="new-task-input" class="tasks-category-title">Add Item</label>
          <span class="new-task-wrapper">
            <input id="new-task-input"class="task task-input" type="text">
            <button class="btn">Add</button>
          </span>
        </h1>
        <section class="section">
          <h2 class="tasks-category-title">Todo</h2>
          <ul class="tasks-list" id="incomplete-tasks">
            <li class="tasks-item">
              <input class="task-checkbox" type="checkbox">
              <label for="new-task-1" class="task">Pay Bills</label>
              <input id="new-task-1" type="text" class="task task-input">
              <button class="btn edit-btn">Edit</button>
              <button class="btn delete-btn">
                <img class="img" src="./remove.svg" alt="delete task button">
              </button>
            </li>
            <li class="tasks-item edited-task">
              <input class="task-checkbox" type="checkbox">
              <label for="new-task-2" class="task">Go Shopping</label>
              <input id="new-task-2" type="text" value="Go Shopping" class="task task-input">
              <button class="btn edit-btn">Save</button>
              <button class="btn delete-btn">
                <img class="img" src="./remove.svg" alt="delete task button">
              </button>
            </li>
          </ul>
        </section>
        <section class="section">
          <h2 class="tasks-category-title">Completed</h2>
          <ul class="tasks-list" id="completed-tasks">
            <li class="tasks-item">
              <input class="task-checkbox" type="checkbox" checked>
              <label for="new-task-3" class="task">See the Doctor</label>
              <input id="new-task-3" type="text" class="task task-input">
              <button class="btn edit-btn">Edit</button>
              <button class="btn delete-btn">
                <img class="img" src="./remove.svg" alt="delete task button">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
